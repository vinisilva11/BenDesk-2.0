{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4">

  <!-- Cabe√ßalho -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
    <h3 class="fw-bold text-white mb-0">üíª Tipos de Dispositivo</h3>
    <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#novoTipoModal">
      <i data-lucide="plus-circle"></i> Novo Tipo
    </button>
  </div>

  <!-- Tabela -->
  <div class="card bg-dark border-0 shadow-lg p-4">
    <table class="table table-dark table-hover align-middle">
      <thead class="bg-black bg-opacity-50">
        <tr class="text-secondary small text-uppercase">
          <th>ID</th>
          <th>Nome</th>
          <th class="text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tipos %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#editTipo{{ t.id }}">
              <i data-lucide="edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteTipo{{ t.id }}">
              <i data-lucide="trash-2"></i>
            </button>
          </td>
        </tr>

        <!-- Modal Editar -->
        <div class="modal fade" id="editTipo{{ t.id }}" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-0">
              <form method="POST" action="{{ url_for('editar_tipo_dispositivo', id=t.id) }}">
                <div class="modal-header border-secondary">
                  <h5 class="modal-title">‚úèÔ∏è Editar Tipo de Dispositivo</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <label class="form-label small text-secondary">Nome</label>
                  <input type="text" name="name" value="{{ t.name }}" class="form-control bg-black text-white" required>
                </div>
                <div class="modal-footer border-secondary">
                  <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-warning">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal Excluir -->
        <div class="modal fade" id="deleteTipo{{ t.id }}" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-0">
              <form method="POST" action="{{ url_for('excluir_tipo_dispositivo', id=t.id) }}">
                <div class="modal-header border-secondary">
                  <h5 class="modal-title">üóëÔ∏è Confirmar Exclus√£o</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  Tem certeza que deseja excluir o tipo <strong>{{ t.name }}</strong>?
                </div>
                <div class="modal-footer border-secondary">
                  <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Modal Novo -->
  <div class="modal fade" id="novoTipoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white border-0">
        <form method="POST" action="{{ url_for('novo_tipo_dispositivo') }}">
          <div class="modal-header border-secondary">
            <h5 class="modal-title"><i data-lucide="plus-circle"></i> Novo Tipo</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label small text-secondary">Nome</label>
            <input type="text" name="name" class="form-control bg-black text-white" required>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<script>lucide.createIcons();</script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('estoque') }}" class="btn btn-outline-secondary mb-3">← Voltar para Estoque</a>

<h2>➕Registrar Entrada de Item</h2>

<!-- ✅ Formulário de entrada de novo item no estoque -->
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Item</label>
    <input type="text" name="nome" id="nome" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoria</label>
    <input type="text" name="categoria" id="categoria" class="form-control">
  </div>

  <div class="mb-3">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input type="number" name="quantidade" id="quantidade" class="form-control" min="0" step="any" required>
  </div>

  <div class="mb-3">
    <label for="unidade" class="form-label">Unidade (ex: unidade, caixa, pacote)</label>
    <input type="text" name="unidade" id="unidade" class="form-control">
  </div>

  <div class="mb-3">
    <label for="observacoes" class="form-label">Observações</label>
    <textarea name="observacoes" id="observacoes" class="form-control" rows="3"></textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Registrar Entrada</button>
  </div>
</form>
{% endblock %}

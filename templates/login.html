<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BenDesk 2.0</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #0f1116;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #eaeaea;
      --accent: #0d6efd;
      --radius: 1rem;
    }

    body {
      background: radial-gradient(circle at top, #151822, #0b0d12);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: var(--radius);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(13, 110, 253, 0.25);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    .login-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .version {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: -10px;
      margin-bottom: 15px;
      font-style: italic;
    }

    .welcome {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 0.75rem;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-login {
      width: 100%;
      border-radius: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background-color: var(--accent);
      border: none;
      color: white;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-login:disabled {
      opacity: 0.8;
    }

    .spinner-border {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      display: none;
    }

    .btn-login.loading .spinner-border {
      display: inline-block;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      transform: translateY(-1px);
    }

    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    .footer-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(13, 110, 253, 0.5);
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);
      animation: fadeIn 1s ease;
    }

    .alert {
      border-radius: 0.75rem;
      background: rgba(220,53,69,0.15);
      border: 1px solid rgba(220,53,69,0.3);
      color: #ff6b6b;
      font-size: 0.9rem;
    }

    .toggle-password {
      cursor: pointer;
      color: #888;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='Logo_BenDesk.png') }}" alt="BenDesk Logo" class="logo">
    <p class="welcome">üëã Bem-vindo ao <strong>BenDesk</strong></p>
    <h2 class="login-title">Acessar o Sistema</h2>
    <p class="version">Vers√£o 2.0 ‚Ä¢ Nova Era de Integra√ß√£o</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert mb-3" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Usu√°rio</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0 text-secondary">
            <i data-lucide="user"></i>
          </span>
          <input type="text" id="username" name="username" class="form-control border-start-0" placeholder="Digite seu usu√°rio" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-light">Senha</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-end-0 text-secondary">
            <i data-lucide="lock"></i>
          </span>
          <input type="password" id="password" name="password" class="form-control border-start-0 border-end-0" placeholder="Digite sua senha" required>
          <span class="input-group-text bg-transparent border-start-0 toggle-password">
            <i id="eyeIcon" data-lucide="eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-login mt-3" id="loginButton">
        Entrar
        <div class="spinner-border spinner-border-sm text-light" role="status"></div>
      </button>
    </form>

    <div class="footer-text">
      <p>¬© {{ datetime.utcnow().year }} BenDesk 2.0 ‚Äî Desenvolvido por <strong>Vinicius üë®‚Äçüíª</strong></p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');

    document.querySelector('.toggle-password').addEventListener('click', () => {
      const isPassword = passwordInput.getAttribute('type') === 'password';
      passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
      eyeIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
      lucide.createIcons();
    });

    // Spinner de carregamento no bot√£o
    loginForm.addEventListener('submit', () => {
      loginButton.classList.add('loading');
      loginButton.disabled = true;
    });
  </script>
</body>
</html>

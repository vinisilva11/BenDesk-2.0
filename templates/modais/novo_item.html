<div class="modal fade" id="novoItemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white border-0 shadow-lg">
      <div class="modal-header border-secondary">
        <h5 class="modal-title"><i data-lucide="plus-circle"></i> Novo Item</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form action="{{ url_for('estoque.novo_material') }}" method="POST" class="p-3">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label small text-secondary">Nome</label>
              <input type="text" name="nome" class="form-control bg-black text-white border-secondary" required>
            </div>
            <div class="col-md-6">
              <label class="form-label text-secondary small">Categoria</label>
              <select name="categoria" class="form-select bg-dark text-light border-secondary">
                <option value="">Selecione ou digite nova...</option>
                {% for cat in categorias %}
                  <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
              </select>

            <small class="text-secondary">Digite nova categoria caso não esteja na lista:</small>
            <input type="text" name="categoria_nova" class="form-control mt-2" placeholder="Nova categoria (opcional)">

            </div>
            <div class="col-md-4">
              <label class="form-label small text-secondary">Unidade</label>
              <input type="text" name="unidade" class="form-control bg-black text-white border-secondary" placeholder="ex: un, cx, kg">
            </div>
            <div class="col-md-4">
              <label class="form-label small text-secondary">Quantidade</label>
              <input type="number" name="quantidade" step="0.01" class="form-control bg-black text-white border-secondary" required>
            </div>
            <div class="col-md-4">
              <label class="form-label small text-secondary">Observações</label>
              <input type="text" name="observacoes" class="form-control bg-black text-white border-secondary">
            </div>
          </div>
        </div>

        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

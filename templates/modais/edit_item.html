<div class="modal fade" id="editItem{{ item.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-0 shadow-lg">
      <div class="modal-header border-secondary">
        <h5 class="modal-title"><i data-lucide="edit"></i> Editar Item</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form action="{{ url_for('estoque.editar_item', id=item.id) }}" method="POST" class="editItemForm">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label small text-secondary">Nome</label>
            <input type="text" name="nome" class="form-control bg-black text-white border-secondary" value="{{ item.nome }}">
          </div>
          <div class="mb-3">
            <label class="form-label small text-secondary">Categoria</label>
            <input type="text" name="categoria" class="form-control bg-black text-white border-secondary" value="{{ item.categoria }}">
          </div>
          <div class="mb-3">
            <label class="form-label small text-secondary">Unidade</label>
            <input type="text" name="unidade" class="form-control bg-black text-white border-secondary" value="{{ item.unidade }}">
          </div>
          <div class="mb-3">
            <label class="form-label small text-secondary">Quantidade</label>
            <input type="number" step="0.01" name="quantidade" class="form-control bg-black text-white border-secondary" value="{{ item.quantidade }}">
          </div>
        </div>

        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

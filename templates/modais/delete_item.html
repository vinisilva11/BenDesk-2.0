<div class="modal fade" id="deleteItem{{ item.id }}" tabindex="-1" aria-labelledby="deleteItemLabel{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border-secondary shadow-lg rounded-3">
      <div class="modal-header border-secondary">
        <h5 class="modal-title fw-semibold">
          <i data-lucide="trash-2" class="me-2 text-danger"></i> Excluir Item
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Tem certeza que deseja excluir o item <strong>{{ item.nome }}</strong>?
        <p class="text-secondary small mb-0 mt-2">
          Esta ação é permanente e não poderá ser desfeita.
        </p>
      </div>

      <div class="modal-footer border-secondary d-flex justify-content-between">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
          <i data-lucide="x"></i> Cancelar
        </button>

        <form action="{{ url_for('estoque.excluir_item', id=item.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger">
            <i data-lucide="trash"></i> Excluir
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

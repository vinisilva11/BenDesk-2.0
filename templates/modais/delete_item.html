<div class="modal fade" id="deleteItem{{ item.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-0 shadow-lg">
      <div class="modal-header border-secondary">
        <h5 class="modal-title text-danger"><i data-lucide="trash-2"></i> Excluir Item</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>Tem certeza que deseja excluir o item <strong>{{ item.nome }}</strong> do estoque?</p>
      </div>

      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
        <a href="{{ url_for('estoque.excluir_item', id=item.id) }}" class="btn btn-danger confirm-delete">
          <i data-lucide="trash"></i> Excluir
        </a>
      </div>
    </div>
  </div>
</div>

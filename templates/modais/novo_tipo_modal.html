<!-- Modal Novo Tipo de Dispositivo -->
<div class="modal fade" id="novoTipoModal" tabindex="-1" aria-labelledby="novoTipoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border-0 shadow-lg">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="novoTipoModalLabel">
          <i data-lucide="plus-circle"></i> Novo Tipo de Dispositivo
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

            <input type="text" name="name" class="form-control bg-black text-white border-secondary" required>
